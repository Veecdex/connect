<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Section */
    .left-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: url('images/bedroom2.jpg') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    .left-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .left-section > * {
      position: relative;
      z-index: 2;
    }

    /* Brand Name */
    .brand-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Profile Container */
    .profile-container {
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .profile-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid white;
    }

    .profile-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
    }

    .profile-icons i {
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    .profile-icons i:hover {
      transform: scale(1.2);
      color: #007bff;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .social-icons i {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s, background 0.3s;
    }

    .social-icons i:hover {
      transform: scale(1.2);
      background: #007bff;
    }

    /* Navigation */
    .navigation {
      width: 100%;
      margin-top: 20px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-item.active {
      background: #007bff;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* Right Section */
    .right-section {
      width: 70%;
      background: white;
      display: flex;
  
      flex-direction: column;
      padding: 20px;
      display: none;
    }

    .right-section.active {
      display: flex;
    }

  

    .right-content {
      text-align: center;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .left-section {
        width: 100%;
        height: 100%;
      }

      .right-section {
        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .back-btn {
        display: block;
      }

      .left-section.hidden {
        display: none;
      }
    }

    .main-content {
      margin-left: 30%; /* Prevent the main content from being hidden under the sidebar */
      width: 70%;
      padding: 20px;
    }

    /* Fixed Nav Container */
    .nav-container {
      position: fixed;
      top: 0;
      left: 30%; /* Adjust this to account for sidebar width */
      right: 0;
      background: #0a111d;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-container .back-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-container .back-icon:hover {
      transform: translateX(-5px); /* Adds a small hover effect */
    }

    .nav-container .about-us {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Slider Container */
    .slider-container {
      margin-top: 40px; /* To accommodate the fixed navigation bar */
      position: relative;
      width: 100%;
      height: 85vh;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      position: relative;
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px); /* Adds blur effect */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
      z-index: 1;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      z-index: 2;
    }

    .slide-text {
      position: absolute;
      bottom: 30px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      z-index: 2;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 2;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background: #0a111d;
    }

    /* Responsive Styling for Mobile */
    @media (max-width: 768px) {
      .slider-container {
        height: 86vh;
      }

      .brand {
        font-size: 1.2rem;
      }

      .slide-text {
        font-size: 0.9rem;
        padding: 0.8rem;
        max-width: 90%;
      }

      .nav-container {
        padding: 8px 20px;
      }

      .nav-container .about-us {
        font-size: 1.2rem;
      }

      /* Remove sidebar on mobile */
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
      .nav-container {
    
      left: 0; /* Adjust this to account for sidebar width */
   
    }
    }
  </style>
</head>
<body>
  <!-- Left Section -->
  <div class="left-section" id="leftSection">
    <!-- Brand Name -->
    <div class="brand-name">
     Our Brandname 
    </div>
    <div class="profile-container">
      <img src="images/bedroom2.jpg" alt="Profile">
      <div class="profile-icons">
        <i class="fas fa-phone"></i>
        <i class="fas fa-envelope"></i>
        <i class="fab fa-whatsapp"></i>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-pinterest"></i>
      </div>
    </div>
    <div class="navigation">
      <div class="nav-item" onclick="showContent('home')">
        <i class="fas fa-home"></i><span>Home</span><i class="fas fa-chevron-right"></i>
      </div>
      <div class="nav-item" >
        <i class="fas fa-user"></i><a style="color: white; text-decoration: none;" href="theme.html">About Us</a><i class="fas fa-chevron-right"></i>
      </div>
      <div class="nav-item" onclick="showContent('contact')">
        <i class="fas fa-envelope"></i><span>Contact Us</span><i class="fas fa-chevron-right"></i>
      </div>
      <div class="nav-item" onclick="showContent('projects')">
        <i class="fas fa-briefcase"></i><span>Projects</span><i class="fas fa-chevron-right"></i>
      </div>
      <div class="nav-item" onclick="showContent('catalogue')">
        <i class="fas fa-book"></i><span>Catalogue</span><i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section" id="rightSection">
    <button class="back-btn" onclick="goBack()">Back</button>
    <div class="right-content" id="rightContent">
      
      <h1>Default Content</h1>
      <p>Select a navigation item to display content here.</p>

    </div>
  </div>
 
  
  <script>
  const showContent = (section) => {
  const leftSection = document.getElementById('leftSection');
  const rightSection = document.getElementById('rightSection');
  const aboutNav = document.getElementById('aboutNav');
  const rightContent = document.getElementById('rightContent');

  leftSection.classList.add('hidden');
  rightSection.classList.add('active');

  const content = {
    home: '<h1>Home</h1><p>Welcome to the home section.</p>',
    about: `
    <div id="rightContent" class="main-content">
    <!-- Fixed Navigation -->
    <div class="nav-container">
      <i class="fa fa-arrow-left back-icon" onclick="window.history.back();"></i>
      <div class="about-us">About Us</div>
    </div>

    <!-- Slider -->
    <div class="slider-container">
      <div class="slides">
        <div class="slide">
          <img src="images/10.0.jpg" alt="Slide 1">
          <div class="overlay"></div>
          <div class="brand">YourBrand</div>
          <div class="slide-text">
            <h3>Innovating Excellence Every Step of the Way</h3>
            <p>At YourBrand, we pride ourselves on bringing the latest and most innovative solutions to our clients...</p>
          </div>
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1000x600/28A745/fff" alt="Slide 2">
          <div class="overlay"></div>
          <div class="brand">YourBrand</div>
          <div class="slide-text">
            <h3>Passionate About Making a Difference</h3>
            <p>The passion to make a difference is at the heart of everything we do...</p>
          </div>
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1000x600/DC3545/fff" alt="Slide 3">
          <div class="overlay"></div>
          <div class="brand">YourBrand</div>
          <div class="slide-text">
            <h3>Global Reach with Local Impact</h3>
            <p>YourBrand has a global perspective with a local touch...</p>
          </div>
        </div>
      </div>

      <!-- Dots Navigation -->
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  
    `,
    contact: '<h1>Contact Us</h1><p>Reach us through this section.</p>',
    projects: '<h1>Projects</h1><p>Check out our projects here.</p>',
    catalogue: '<h1>Catalogue</h1><p>Explore our catalogue here.</p>',
  };

  if (section === 'about') {
    aboutNav.style.display = 'flex'; // Show nav for 'About Us'
  } else {
    aboutNav.style.display = 'none'; // Hide the nav for other sections
  }

  rightContent.innerHTML = content[section];
};

const goBack = () => {
  const leftSection = document.getElementById('leftSection');
  const rightSection = document.getElementById('rightSection');
  const aboutNav = document.getElementById('aboutNav');

  leftSection.classList.remove('hidden');
  rightSection.classList.remove('active');
  aboutNav.style.display = 'none'; // Hide navigation on back
};

  </script>

<script>
  const slides = document.querySelector('.slides');
  const dots = document.querySelectorAll('.dot');
  let currentIndex = 0;

  const updateSlider = () => {
    slides.style.transform = `translateX(${-currentIndex * 100}%)`;
    dots.forEach((dot, index) => {
      dot.classList.toggle('active', index === currentIndex);
    });
  };

  const nextSlide = () => {
    currentIndex = (currentIndex + 1) % dots.length;
    updateSlider();
  };

  dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      currentIndex = index;
      updateSlider();
    });
  });

  setInterval(nextSlide, 5000);
</script>
</body>
</html>
