<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Interface</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Feather Icons -->
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.css" rel="stylesheet">
  <style>
    /* Global Styles */
    :root {
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --bg-light: #ffffff;
      --text-light: #121212;
      --accent: #007BFF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;

      transition: all 0.3s ease;
    }

    .container {
      width: 70%;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    .brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brand .name {
      font-weight: 500;
      font-size: 1.2rem;
    }

    .call-icon, .theme-toggler {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .call-icon:hover, .theme-toggler:hover {
      transform: scale(1.1);
    }

    .navigation-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 35px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .navigation-title {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 15px;
    }

    .nav-items {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-item {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1 1 calc(25% - 20px);
      min-width: 80px;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .nav-item i {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .nav-item span {
      font-size: 1rem;
      color: rgb(226, 226, 226);
    }

    /* Light Mode */
    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.light-mode .navigation-container {
      background: rgba(0, 0, 0, 0.05);
    }

    body.light-mode .nav-item {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .container {
     width: 85%;
      }
    }

    
    /* Introductory Text */
    .intro-text {
      margin: 20px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #555;
    }

    /* Main Wrapper */
    .content-wrapper {
      width: 70%;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      overflow-x: scroll;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    /* Remove scrollbar */
    .content-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* Scrollable Containers */
    .scrollable-container {
      flex: 0 0 250px;
      height: 350px;
      position: relative;
      border-radius: 15px;
      display: flex;
      
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* Light shadow */
      overflow: hidden;
    }

    /* Image - Ensure full coverage */
    .scrollable-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure image covers entire container */
      filter: blur(4px); /* Blur effect on the image */
    }

    /* Overlay */
    .scrollable-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 1;
    }

    /* Content inside container */
    .scrollable-container .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      height: 100%;
    }

    /* Title Text at the Top */
    .scrollable-container .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
      z-index: 2;
    }

    /* Bottom Text Overlay with Modern Border Radius */
    .scrollable-container .text-overlay {
      position: absolute;
      bottom: 20px;
      left: 15px;
      right: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7); /* Background for readability */
      border-radius: 12px;
      z-index: 2;
      max-width: 90%;
    }

    .scrollable-container .text-overlay .description {
      font-size: 1rem;
      color: #fff;
      line-height: 1.5;
      margin: 0;
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .content-wrapper {
        width: 100%;
        margin: 0;   /* Full width and no margin on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div  class="header">
      <div class="brand">
        <img src="images/fowe.png" alt="Brand Logo">
        <span class="name">Modern Brand</span>
      </div>
      <i data-feather="phone-call" class="call-icon"></i>
    </div>

    <!-- Navigation Section -->
    <div class="navigation-container">
      <div class="navigation-title">Navigations</div>
      <div class="nav-items">
        <div class="nav-item">
          <i style="color: rgb(124, 124, 219);" data-feather="info"></i>
          <span>About </span>
        </div>
        <div class="nav-item">
          <i style="color: rgb(124, 124, 219);" data-feather="mail"></i>
          <span>Contact</span>
        </div>
        <div class="nav-item">
          <i style="color: rgb(124, 124, 219);" data-feather="folder"></i>
          <span>Portfolio</span>
        </div>
        <div class="nav-item">
          <i style="color: rgb(124, 124, 219);" data-feather="user"></i>
          <span>Catalogue</span>
        </div>
      </div>
    </div>
  </div>
  <h2 class="intro-text">Who We Are</h2>
  <div class="content-wrapper">
    <div class="scrollable-container">
      <img src="images/blog_1.jpg" alt="Image 1">
      <div class="content">
        <div class="title">Title 1</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 1.</div>
        </div>
      </div>
    </div>
    <div class="scrollable-container">
      <img src="images/men.jpg" alt="Image 3">
      <div class="content">
        <div class="title">Title 3</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 3.</div>
        </div>
      </div>
    </div>
    <div class="scrollable-container">
      <img src="images/fowe.png" alt="Image 3">
      <div class="content">
        <div class="title">Title 3</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 3.</div>
        </div>
      </div>
    </div>
    <div class="scrollable-container">
      <img src="https://via.placeholder.com/250x350" alt="Image 4">
      <div class="content">
        <div class="title">Title 4</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 4.</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Feather Icons Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
  <script>
    feather.replace();

    // Theme Toggler
    const themeToggler = document.querySelector('.theme-toggler');
    themeToggler.addEventListener('click', () => {
      const isLightMode = document.body.classList.toggle('light-mode');
      themeToggler.setAttribute('data-feather', isLightMode ? 'moon' : 'sun');
      feather.replace();
    });
  </script>
</body>
</html>
