<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Interface</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Feather Icons -->
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.css" rel="stylesheet">
  <style>
       
    body::-webkit-scrollbar {
      display: none;
    }

    /* Ensure scrollbar is hidden for all major browsers */
    html {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    /* Global Styles */
    :root {
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --bg-light: #ffffff;
      --text-light: #121212;
      --accent: #007BFF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;

      transition: all 0.3s ease;
    }

    .container {
      width: 70%;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    .brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brand .name {
      font-weight: 500;
      font-size: 1.2rem;
    }

    .call-icon, .theme-toggler {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .call-icon:hover, .theme-toggler:hover {
      transform: scale(1.1);
    }

    .navigation-container {
      margin-top: 70px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 35px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .navigation-title {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 15px;
    }

    .nav-items {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-item {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1 1 calc(25% - 20px);
      min-width: 80px;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .nav-item i {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .nav-item span {
      font-size: 1rem;
      color: rgb(226, 226, 226);
    }

    /* Light Mode */
    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.light-mode .navigation-container {
      background: rgba(0, 0, 0, 0.05);
    }

    body.light-mode .nav-item {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .container {
     width: 85%;
      }
    }

    
    /* Introductory Text */
    .intro-text {
      margin: 20px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: rgb(235, 235, 235);
    }

    /* Main Wrapper */
    .content-wrapper {
      width: 70%;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      overflow-x: scroll;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    /* Remove scrollbar */
    .content-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* Scrollable Containers */
    .scrollable-container {
      flex: 0 0 250px;
      height: 350px;
      position: relative;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* Light shadow */
      overflow: hidden;
    }

    /* Image - Ensure full coverage */
 
    /* Overlay */
    .scrollable-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 1;
    }

    /* Content inside container */
    .scrollable-container .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      height: 350px;
    }

    /* Title Text at the Top */
    .scrollable-container .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
      z-index: 2;
    }

    /* Bottom Text Overlay with Modern Border Radius */
    .scrollable-container .text-overlay {
      position: absolute;
      bottom: 20px;
      left: 15px;
      right: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7); /* Background for readability */
      border-radius: 12px;
      z-index: 2;
      max-width: 90%;
    }

    .scrollable-container .text-overlay .description {
      font-size: 1rem;
      color: #fff;
      line-height: 1.5;
      margin: 0;
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .content-wrapper {
        width: 100%;
        margin: 0;   /* Full width and no margin on mobile */
      }
    }

    .bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.788); /* Transparent black */
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  padding: 10px 0;
  backdrop-filter: blur(10px); /* Glass effect */
  z-index: 1000;
}

/* Social Media Icons */
.bottom-nav a {
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
}

.bottom-nav img {
  width: 40px;
  height: 40px;
  object-fit: contain;
  border-radius: 10px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.bottom-nav img:hover {
  transform: scale(1.1); /* Slight zoom effect */
  opacity: 0.8; /* Slight fade on hover */
}

/* Adjustments for Mobile */
@media (max-width: 768px) {
  .bottom-nav img {
    width: 30px;
    height: 30px;
  }
}
.modern-top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  background: rgba(53, 51, 51, 0.795); /* Transparent Background */
  backdrop-filter: blur(15px); /* Glassmorphism Effect */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  z-index: 1000;
}

/* Brand Section */
.modern-top-nav .brand {
  display: flex;
  align-items: center;
  gap: 12px;
}

.modern-top-nav .brand .logo {
  height: 45px;
  width: 45px;
  border-radius: 50%; /* Circular logo */
}

.modern-top-nav .brand .name {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff; /* White text for contrast */
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6); /* Subtle text shadow */
}

/* Call Icon */
.call-icon {
  font-size: 24px;
  color: #fff;
  position: absolute;
  top: 50%;
  right: 50px;
  transform: translateY(-50%); /* Centers vertically */
  transition: transform 0.3s ease, color 0.3s ease;
  cursor: pointer;
}

.call-icon:hover {
  color: #ff5722; /* Modern orange */
  transform: translateY(-50%) scale(1.2); /* Slight enlarge on hover */
}

/* Mobile Adjustments */
@media (max-width: 768px) {
  .modern-top-nav {
    height: 60px;
    padding: 0 15px;
  }

  .modern-top-nav .brand .logo {
    height: 35px;
    width: 35px;
  }

  .modern-top-nav .brand .name {
    font-size: 1.2rem;
  }

  .call-icon {
    font-size: 22px;
    right: 50px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <nav class="modern-top-nav">
      <div class="brand">

    <!-- Navigation Section -->
    <div class="navigation-container">

        <div class="nav-item">

  </div>

  <div class="bottom-nav">
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></a>

  <!-- Feather Icons Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
  <script>
    feather.replace();

    // Theme Toggler
    const themeToggler = document.querySelector('.theme-toggler');
    themeToggler.addEventListener('click', () => {
      const isLightMode = document.body.classList.toggle('light-mode');
      themeToggler.setAttribute('data-feather', isLightMode ? 'moon' : 'sun');
      feather.replace();
    });
  </script>
</body>
</html>
