<!DOCTYPE html>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 5px;
      background-color: #ffffff;
    }

    .container-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .container {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 5px;
      width: calc(33.33% - 11px);
      box-sizing: border-box;
    }

    .container img,
    .container video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    
      margin-top: 10px;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info span {
      font-weight: 500;
      font-size: 14px;
      color: #111827;
    }

    .top-icons {
      display: flex;
      gap: 10px;
    }

    .top-icons i {
      cursor: pointer;
      color: #6b7280;
    }

    .icons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
    }

    .icons-row .left {
      display: flex;
      gap: 12px;
    }

    .icons-row i {
      cursor: pointer;
      color: #6b7280;
    }

    .short-text {
      margin: 15px 0 8px;
      font-size: 14px;
      color: #374151;
    }

    .short-text a {
      color: #3b82f6;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .short-text a:hover {
      text-decoration: underline;
    }

    .meta-info {
      font-size: 12px;
      color: #6b7280;
    }

    .meta-info i {
      margin-left: 8px;
    }
.PRF{

}
    @media screen and (max-width: 768px) {
      .container-row {
        gap: 15px; /* Smaller gap for mobile */
      }

      .container {

        border: none;
       border-radius: 0px;
       box-shadow: none;

      }

      .container img,
      .container video {
        border-radius: 0px; /* Slightly smaller radius for smaller screens */
        width: 106%;
        margin-left:-10px ;
      }
    
    }
  </style>
</head>
