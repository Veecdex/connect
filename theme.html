<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Scrollable Containers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Introductory Text */
    .intro-text {
      margin: 20px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #555;
    }

    /* Main Wrapper */
    .content-wrapper {
      width: 70%;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      overflow-x: scroll;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    /* Remove scrollbar */
    .content-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* Scrollable Containers */
    .scrollable-container {
      flex: 0 0 250px;
      height: 350px;
      position: relative;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* Light shadow */
      overflow: hidden;
    }

    /* Image - Ensure full coverage */
    .scrollable-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure image covers entire container */
      filter: blur(4px); /* Blur effect on the image */
    }

    /* Overlay */
    .scrollable-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 1;
    }

    /* Content inside container */
    .scrollable-container .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      height: 100%;
    }

    /* Title Text at the Top */
    .scrollable-container .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
      z-index: 2;
    }

    /* Bottom Text Overlay with Modern Border Radius */
    .scrollable-container .text-overlay {
      position: absolute;
      bottom: 20px;
      left: 15px;
      right: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7); /* Background for readability */
      border-radius: 12px;
      z-index: 2;
      max-width: 90%;
    }

    .scrollable-container .text-overlay .description {
      font-size: 1rem;
      color: #fff;
      line-height: 1.5;
      margin: 0;
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .content-wrapper {
        width: 100%;
        margin: 0;   /* Full width and no margin on mobile */
      }
    }
  </style>
</head>
<body>
  <h2 class="intro-text">Who We Are</h2>
  <div class="content-wrapper">
    <div class="scrollable-container">
      <img src="https://via.placeholder.com/250x350" alt="Image 1">
      <div class="content">
        <div class="title">Title 1</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 1.</div>
        </div>
      </div>
    </div>
    <div class="scrollable-container">
      <img src="https://via.placeholder.com/250x350" alt="Image 2">
      <div class="content">
        <div class="title">Title 2</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 2.</div>
        </div>
      </div>
    </div>
    <div class="scrollable-container">
      <img src="https://via.placeholder.com/250x350" alt="Image 3">
      <div class="content">
        <div class="title">Title 3</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 3.</div>
        </div>
      </div>
    </div>
    <div class="scrollable-container">
      <img src="https://via.placeholder.com/250x350" alt="Image 4">
      <div class="content">
        <div class="title">Title 4</div>
        <div class="text-overlay">
          <div class="description">This is some text relating to Title 4.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
